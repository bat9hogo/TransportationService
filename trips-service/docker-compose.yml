version: '3.8'

services:

  cassandra:
    image: cassandra:latest
    container_name: trips-cassandra
    ports:
      - "${CASSANDRA_PORT}:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "TripsCluster"
      CASSANDRA_DC: "DC1"
      CASSANDRA_RACK: "RAC1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
      CASSANDRA_START_RPC: "true"
      CASSANDRA_PASSWORD_SEEDER: "${CASSANDRA_PASSWORD}"
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 10s
      retries: 10
    networks:
      - trips-net
    volumes:
      - trips_data:/var/lib/cassandra

  logstash:
    image: logstash:7.16.2
    container_name: logstash_trips
    ports:
      - "5002:5002"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    networks:
      - trips-net
    depends_on:
      - elasticsearch

  elasticsearch:
    image: elasticsearch:7.16.1
    container_name: elasticsearch_trips
    environment:
      ES_JAVA_OPTS: "-Xmx512m -Xms512m"
      discovery.type: single-node
    ports:
      - "9202:9200"
    networks:
      - trips-net
    volumes:
      - trips_elastic_data:/usr/share/elasticsearch/data


  kibana:
    image: kibana:7.16.1
    container_name: kibana_trips
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5604:5601"
    depends_on:
      - elasticsearch
    networks:
      - trips-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_trips
    restart: unless-stopped
    ports:
      - "9096:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - trips-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_trips
    restart: unless-stopped
    ports:
      - "3006:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - trips-net

volumes:
  trips_data:
  trips_elastic_data:

networks:
  trips-net:
    driver: bridge