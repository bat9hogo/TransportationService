version: "3.8"
services:
  elasticsearch:
    image: elasticsearch:8.9.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9220:9200"
    networks:
      - elastic

  kibana:
    image: kibana:8.9.0
    container_name: kibana_ratings
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5603:5601"
    depends_on:
      - elasticsearch
    networks:
      - elastic

  logstash:
    image: logstash:8.9.0
    container_name: logstash_ratings
    ports:
      - "5010:5010"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      - elasticsearch
    networks:
      - elastic

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_ratings
    restart: unless-stopped
    ports:
      - "9094:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - elastic

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_ratings
    restart: unless-stopped
    ports:
      - "3004:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - elastic

networks:
  elastic:
    driver: bridge
