input {
  tcp {
    port => 5001
    codec => json
  }
}

filter {
    mutate { add_field => { "[@metadata][target_index]" => "drivers-logs-%{+YYYY.MM.dd}" } }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[@metadata][target_index]}"
  }
  stdout { codec => rubydebug }
}
